<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input class="searchBox" type="text" placeholder="Enter city name">
            <button class="searchBtn"><img src="images\search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img  class= "weatherIcon" src="images\clouds.png" alt="cloud">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chirala</h2>
            <div class="weatherinfo">
                <div class="humidity">
                    <img src="images\humidity.png" alt="humidity">
                    <h2 class="humid">39.3%</h2>
                    <h3>Humidity</h3>
                </div>
                <div class="wind">
                    <img src="images\wind.png" alt="humidity">
                    <h2 class="windSpeed">18km/h</h2>
                    <h3>Wind Speed</h3>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
